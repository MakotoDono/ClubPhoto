<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLVHBMrZeP3sy9FqMwya76VrOnq7_IW6k"></script>
    <script type="text/javascript">
        function ajouteMarqueur() {			
            var optionsMarqueur = {
		map: map,
		position: new google.maps.LatLng(48.589843, 2.251763),
                title: "rue Marc Seguin"
            };
            var marqueur = new google.maps.Marker( optionsMarqueur );
            
            var optionsMarqueur2 = {
		map: map2,
		position: new google.maps.LatLng( 48.784248, 2.434646 ),//( 48.784248, 2.434647 )
                title: "rue Marc Seguin Bis"
            };
            var marqueur2 = new google.maps.Marker( optionsMarqueur2 );
        }
        
        function initialize() {
            var mapOptions = {
                center: new google.maps.LatLng(48.589843, 2.251763),
                zoom: 20
            };
            var mapOptions2 = {
                center: new google.maps.LatLng(48.784248, 2.434646),//(48.784248, 2.434647),
                zoom: 20
            };
            map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
            map2 = new google.maps.Map(document.getElementById("map-canvas2"), mapOptions2);
            ajouteMarqueur();
        }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body style="width:1024px; height: 734px">
      <div id="map-canvas" style="width:200px; height:200px"></div><br />
      <div id="map-canvas2" style="width:200px; height:200px"></div>
  </body>
</html>
